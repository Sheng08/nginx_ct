version: '3.8'

services:
  nginx:
    image: nginx
    container_name: nginx
    restart: always
    networks:
      - nginx_network
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/nginx/nginx_html:/usr/share/nginx/html
      - /home/ubuntu/nginx/config:/etc/nginx/conf.d

networks:
  nginx_network: